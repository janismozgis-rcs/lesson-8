<form action="/about-us" method="POST">
    <div>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email">
    </div>
    <div>
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name">
    </div>
